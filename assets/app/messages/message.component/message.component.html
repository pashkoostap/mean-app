<article class="panel panel-default">
  <div class="panel-body">
    {{message.content}}
  </div>

  <footer class="panel-footer  app-comp-wrap">
    <div class="author">
      {{message.username}}
    </div>

    <div class="config" *ngIf="belongToUser()">
      <a href="#" (click)="onEdit($event) ">Edit</a>
      <a href="#" (click)="onDelete($event) ">Delete</a>
    </div>
  </footer>
</article>
